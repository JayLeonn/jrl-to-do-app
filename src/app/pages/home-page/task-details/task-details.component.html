<div [formGroup]="formGroup">
  <mat-form-field appearance="outline" class="description-field" color="accent">
    <mat-label>Today I need to... </mat-label>
    <textarea
      matInput
      formControlName="description"
      type="text"
      #descriptionInput
      maxlength="255"
    ></textarea>
    <mat-hint align="end">{{ descriptionInput.value?.length || 0 }}/255</mat-hint>
  </mat-form-field>

  <div class="flex-row details-row" *ngIf="descriptionInput.value">
    <mat-form-field appearance="outline" color="accent" class="category-field">
      <mat-label>Category</mat-label>
      <mat-select
        formControlName="category"
        disableOptionCentering
        panelClass="category-selection"
      >
        <mat-option *ngFor="let category of categoryTypes" [value]="category">
          {{ category | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline" color="accent" class="due-date-field" (click)="picker.open()">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
  </div>
</div>
