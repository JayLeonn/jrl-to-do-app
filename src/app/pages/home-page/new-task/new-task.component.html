<div class="new-task-container">
  <app-task-details
    [parentForm]="formGroup"
    groupName="task"
    class="create-task"
  ></app-task-details>
  <button
    mat-stroked-button
    *ngIf="formGroup.dirty && formGroup.valid"
    (click)="createTask()"
    class="create-task"
  >
    CREATE
  </button>
</div>
